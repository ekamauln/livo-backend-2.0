basePath: /
definitions:
  controllers.AssignRoleRequest:
    properties:
      role_name:
        example: manager
        type: string
    required:
    - role_name
    type: object
  controllers.BoxesListResponse:
    properties:
      boxes:
        items:
          $ref: '#/definitions/models.BoxResponse'
        type: array
      pagination:
        $ref: '#/definitions/utils.PaginationResponse'
    type: object
  controllers.ChannelsListResponse:
    properties:
      channels:
        items:
          $ref: '#/definitions/models.ChannelResponse'
        type: array
      pagination:
        $ref: '#/definitions/utils.PaginationResponse'
    type: object
  controllers.CreateBoxRequest:
    properties:
      code:
        type: string
      name:
        type: string
    required:
    - code
    - name
    type: object
  controllers.CreateChannelRequest:
    properties:
      code:
        type: string
      name:
        type: string
    required:
    - code
    - name
    type: object
  controllers.CreateExpeditionRequest:
    properties:
      code:
        type: string
      color:
        type: string
      name:
        type: string
      slug:
        type: string
    required:
    - code
    - color
    - name
    - slug
    type: object
  controllers.CreateStoreRequest:
    properties:
      code:
        type: string
      name:
        type: string
    required:
    - code
    - name
    type: object
  controllers.CreateUserRequest:
    properties:
      email:
        example: budi@example.com
        type: string
      initial_role:
        example: picker
        type: string
      is_active:
        example: true
        type: boolean
      name:
        example: Budi Santoso
        type: string
      password:
        example: password123
        minLength: 6
        type: string
      username:
        example: budi
        maxLength: 50
        minLength: 3
        type: string
    required:
    - email
    - name
    - password
    - username
    type: object
  controllers.ExpeditionsListResponse:
    properties:
      expeditions:
        items:
          $ref: '#/definitions/models.ExpeditionResponse'
        type: array
      pagination:
        $ref: '#/definitions/utils.PaginationResponse'
    type: object
  controllers.LoginRequest:
    properties:
      password:
        example: password123
        type: string
      username:
        example: budi
        type: string
    required:
    - password
    - username
    type: object
  controllers.LoginResponse:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
      user:
        $ref: '#/definitions/models.UserResponse'
    type: object
  controllers.RefreshTokenRequest:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
