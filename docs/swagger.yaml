info:
  contact:
    email: support@livotech.com
    name: Saya
  description: Layanan backend manajemen pengguna yang komprehensif dengan autentikasi
    JWT dan kontrol akses berbasis role
  title: Livotech Backend Service
  version: "2.0"
paths:
  /api/auth/login:
    post:
      consumes:
      - application/json
      description: Mengautentikasi pengguna dan mengembalikan token JWT
      parameters:
      - description: Login request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controllers.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/controllers.LoginResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.Response'
      summary: Login user
      tags:
      - auth
  /api/auth/logout:
    post:
      consumes:
      - application/json
      description: Logout user dengan menonaktifkan refresh token
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.Response'
      security:
      - BearerAuth: []
      summary: Logout user
      tags:
      - auth
  /api/auth/refresh:
