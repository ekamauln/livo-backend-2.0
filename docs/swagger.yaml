  controllers.RegisterRequest:
    properties:
      email:
        example: budi@example.com
        type: string
      name:
        example: Budiawan Bengi
        type: string
      password:
        example: password123
        minLength: 6
        type: string
      username:
        example: budi
        maxLength: 50
        minLength: 3
        type: string
    required:
    - email
    - name
    - password
    - username
    type: object
  controllers.RemoveRoleRequest:
    properties:
      role_name:
